<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <meta name="viewport" content="initial-scale=1, user-scalable=no">
</head>
<body>
<div class="container">
    <div class="page-header">
        <!-- only show this element when the isnt on mobile -->
        <h1 class="hidden-xs">Student Grade Table
            <small class="pull-right">Grade Average : <span class="avgGrade label label-default"></span></small>
        </h1>
        <!-- only show this element when the user gets to a mobile version -->
        <h3 class="visible-xs">Student Grade Table
            <small class="pull-right">Grade Average : <span class="avgGrade label label-default"></span></small>
        </h3>
    </div>
    <div class="student-add-form form-group row col-sm-4 pull-right">
        <h4>Add Student</h4>
        <div class="form-group input-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-user"></span>
            </span>
            <input type="text" class="form-control" name="studentName" id="studentName" placeholder="Student Name">
        </div>
        <div class="form-group input-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-list-alt"></span>
            </span>
            <input type="text" class="form-control" name="course" id="course"
                   placeholder="Student Course">
        </div>
        <div class="form-group input-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-education"></span>
            </span>
            <input type="text" class="form-control" name="studentGrade" id="studentGrade"
                   placeholder="Student Grade">
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-success" onclick="addGradeClicked()">Add Grade</button>
            <button type="button" class="btn btn-default" onclick="cancelClicked()">Cancel</button>
        </div>
        <div class="form-group">
            <!--temp while testing modal-->
            <button type="button" class="btn btn-default" data-toggle="modal" data-target="#editModal">open modal
            </button>
            <!--end temp-->
            <button type="button" class="btn btn-warning">Add Student</button>
            <button type="button" class="btn btn-warning">Add Course</button>
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-primary" onclick="retrieveData()">Retrieve Data From Server</button>
        </div>
        <div class="form-group">
            <div id="statusBar" class="alert"></div>
        </div>
    </div>
    <div class="student-list-container col-sm-8">
        <table class="student-list table">
            <thead>
            <tr>
                <th>Student Name</th>
                <th>Student Course</th>
                <th>Student Grade</th>
                <th>Operations</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>

<!--Modal-->
<div class="modal fade" id="editModal" role="dialog">
    <div class="modal-dialog">
        <!--modal content-->
        <div class="modal-content">
            <div class="modal-header">

            </div>
            <div class="modal-body">
                <div class="form-group">
                    <form>
                        <div class="form-group input-group">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-user"></span>
                            </span>
                            <input type="text" class="form-control" name="studentName" id="newstuff" placeholder="Student Name" disabled>
                            <input type="text" class="form-control" name="studentName" id="modalStudentName" placeholder="Student Name">
                        </div>
                        <div class="form-group input-group">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-list-alt"></span>
                            </span>
                            <input type="text" class="form-control" name="course" id="modalCourse" placeholder="Student Course">
                        </div>
                        <div class="form-group input-group">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-education"></span>
                            </span>
                            <input type="text" class="form-control" name="studentGrade" id="modalStudentGrade" placeholder="Student Grade">
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="btn btn-success" data-dismiss="modal">Edit Grade</button>
                <button type="btn btn-warning" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
